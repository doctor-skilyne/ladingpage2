<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Pasajes en Bus</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Venta de Pasajes en Bus el pequepeque </h1>
        </div>

    </header>

    <section class="search-section">
        <div class="container">
            <h2>Buscar Pasajes</h2>
            <form id="searchForm" action="#" method="POST">
                <div class="form-group">
                    <label for="origen">Origen:</label>
                    <input type="text" id="origen" name="origen" required>
                </div>
                <div class="form-group">
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Viaje:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <button type="submit">Buscar Pasajes</button>
            </form>
        </div>
    </section>

    <section class="booking-section">
        <div class="container">
            <h2>Reservar Pasajes</h2>
            <form id="bookingForm" action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <button type="submit">Confirmar Reserva</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Venta de Pasajes en Bus | empresa de transporte el pequepeque </p>
        </div>
    </footer>
</body>
</html>
